<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>photoshere.js: Projected Spherical Image</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
	</head>
	<body>
		<section class="example example-right">
			<article>
				<h2>Projected Spherical Image</h2>
				<p>Displays a spherical projection of a panoramic image.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-photosphere" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/photosphere.css");</style>
				<ul class="photosphere" id="photosphere">
					<li><a href="img/075_r0012075.jpg"><img alt="" src="./img/075_r0012075_small.jpg"/></a></li>
					<li><a href="img/084_r0012077.jpg"><img alt="" src="./img/084_r0012077_small.jpg"/></a></li>
					<li><a href="img/118_r0012096.jpg"><img alt="" src="./img/118_r0012096_small.jpg"/></a></li>
				</ul>
				<script>
					requirejs(["./lib/three.js"], function(Three) {
						window.THREE = Three;
						requirejs(["js/photosphere.js", "./lib/CanvasRenderer.js", "./lib/Projector.js"], function(Photosphere) {
							// create a new instance of the script
							var photospheres = new Photosphere({
								// target elements
								'elements': document.querySelectorAll('#photosphere a'),
								// restrict the popup to a container
								'container' : document.body,
								// optional webservice for acquiring sized images
								'slicer' : './php/imageslice.php?src={src}&{size}',
								// rotation speed when idle
								'idle': 0.002
							});
						});
					});
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
